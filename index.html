<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to VTT Converter</title>
    <script src="https://cdn.tailwindcss.com/3.4.15"></script>
    <!-- ... other head content ... -->
    <style>
      body {
        margin: 0;
        background: linear-gradient(-45deg, rgba(0, 255, 149, 0.9), rgba(0, 102, 255, 0.9), rgba(110, 0, 255, 0.9), rgba(0, 255, 238, 0.9));
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Optional: Add some subtle floating animation to the main container */
      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        JSON to VTT Converter
      </h1>

      <div class="space-y-6">
        <!-- File Input Container -->
        <div class="flex flex-col items-center justify-center w-full">
          <label
            for="jsonInput"
            class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-8 mb-4 text-gray-500"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm text-gray-500">
                <span class="font-semibold">Click to upload</span> or drag and
                drop
              </p>
              <p class="text-xs text-gray-500">JSON file only</p>
            </div>
            <input id="jsonInput" type="file" accept=".json" class="hidden" />
          </label>
        </div>

        <!-- Add this right before the Convert Button -->
        <div id="fileInfo" class="text-sm text-gray-600 text-center mb-2 hidden"></div>

        <!-- Convert Button -->
        <button
          id="convertButton"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
        >
          Convert to VTT
        </button>

        <!-- Result Container -->
        <div id="result" class="flex justify-center">
          <!-- Download link will appear here -->
        </div>
      </div>
    </div>
    <!-- Add this fixed footer before the closing body tag -->
    <footer class="fixed bottom-0 w-full bg-gray-800 text-white text-center py-3">
      <p class="text-sm">
        <a href="mailto:luisdavmora@gmail.com" class="font-bold hover:text-blue-300 transition-colors duration-300">
          Created with ❤️ by Caprinsol dev
        </a>
      </p>
    </footer>        
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
